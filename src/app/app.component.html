<div fxLayout="column" style="width:100%; margin:24px;">
    <div fxFlex fxLayout="row" fxLayoutAlign="start start">
        <div fxFlex="90" fxLayoutAlign="start start">
            <h2> PRODUCTS LIST DISPLAY</h2>
        </div>
        <div fxFlex="10" fxLayoutAlign="center end" style="margin-right: 20px">
            <div [matBadge]=cartLength matBadgeOverlap="false" (click)="showCart()">
                <h2 style="margin-top: 5px;">CART</h2>
            </div>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
        <h3>ADD NEW PRODUCT:</h3>
        <div style="margin-left: 10px;">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                <input style="height: 30px; margin:5px;" formControlName="name" placeholder="Enter name">
                <input style="height: 30px; margin:5px;" formControlName="category" placeholder="Enter Category">
                <button mat-raised-button color="primary" style="margin:5px;" type="submit">ADD</button>
            </form>
        </div>
    </div>
</div>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
    <button style="margin: 20px;" (click)="addToCart()" mat-raised-button color="primary" *ngIf="addCart">ADD TO CART</button>
    <button style="margin: 20px;" (click)="backToCart()" mat-raised-button color="primary" *ngIf="backCart">BACK TO CART</button>
</div>
